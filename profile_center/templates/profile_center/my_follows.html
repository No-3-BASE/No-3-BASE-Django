{% extends 'profile_center/profile_center.html' %}
{% load static %}

{% block title %}資料節點—我的關注{% endblock %}

{% block content %}
<div id="playerCenter">
    <div id="playerProfile">
        <div id="playerDetail">
            <img src="assets/images/photo_r.jpg" alt="">
            <p id="playerName">一名神秘論壇用戶<span>Lv. 5</span></p>
            <p id="playerDays">進入基地　<span>180</span>　天</p>
            <p id="playerSign">個性簽名</p>
            <p>
                山高路遠ABCDE
                <br>
                山高路遠ABCDE
            </p>
            <div id="playerTool">
                <div class="line"></div>
                <a href="{% url 'profileCenter:playerProfile' %}">基本資料</a>
                <div class="line"></div>
                <a href="{% url 'profileCenter:dailyMission' %}">每日任務</a>
                <div class="line"></div>
                <a href="{% url 'profileCenter:myArticle' %}">我的文章</a>
                <div class="line"></div>
                <a href="{% url 'profileCenter:myDraft' %}">我的草稿</a>
                <div class="line"></div>
                <a href="{% url 'profileCenter:myBookmark' %}">我的收藏</a>
                <div class="line"></div>
                <a class="active" href="{% url 'profileCenter:myFollows' %}">粉絲關注</a>
                <div class="line"></div>
            </div>
        </div>
    </div>
    <div id="playerContent">
        <div class="innerContent">
            <div class="contentTitle">
                <p class="detailTitle">我的關注</p>
                <a class="editA" href="{% url 'profileCenter:myFans' %}">我的粉絲</a>
            </div>
            <div class="follow">
                <a class="f" href="">
                    <img class="fPhoto" src="assets/images/photo_r2.png" alt="">
                    <p class="fName">
                        用戶名稱<span class="level">Lv. 5</span>
                        <br>
                        <span class="enterDays">進入基地 18 天</span>
                    </p>
                </a>
                <button class="unfollow">關注</button>
            </div>
            <div class="line"></div>
            <div class="follow">
                <a class="f" href="">
                    <img class="fPhoto" src="assets/images/photo_r2.png" alt="">
                    <p class="fName">
                        用戶名稱<span class="level">Lv. 5</span>
                        <br>
                        <span class="enterDays">進入基地 18 天</span>
                    </p>
                </a>
                <button class="isfollow">已關注</button>
            </div>
            <div class="line"></div>
        </div>
    </div>
</div>
{% endblock %}
